<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Multiplication Table</title>
        <!--Adds Bootstrap and my stylesheet-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1 id="title">Multiplication Table</h1>
        <div class="container mt-5">
            <div class="row justify-content-evenly">
                <!--This is the form that takes user input-->
                <form class = "form-horizontal col-lg-5" role = "form">
                    <div class = "form-group">
                        <label class="control-label">Minimum Column Value</label>
                        <input type ="number" min="-50" max="50" class="form-control" id="minc">
                    </div>
                    <div class = "form-group">
                        <label class="control-label">Maximum Column Value</label>
                        <input type ="number" min="-50" max="50" class="form-control" id="maxc">
                    </div>
                    <div class = "form-group">
                        <label class="control-label">Minimum Row Value</label>
                        <input type ="number" min="-50" max="50" class="form-control" id="minr">
                    </div>
                    <div class = "form-group">
                        <label class="control-label">Maximum Row Value</label>
                        <input type ="number" min="-50" max="50" class="form-control" id="maxr">
                    </div>
                    <!--This button runs my javascript when it is clicked-->
                    <button value ="Submit" onclick="matrix()" type="button">Submit</button>
                </form>
                <!--This is the multiplication table div-->
                <div class="col-lg-5" id="mymatrix"></div>
            </div>
        </div>
        <!--Adds my, and bootstrap scripts-->
        <script src="js/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
